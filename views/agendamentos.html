<!DOCTYPE html>
<html>
<head>
    <title>JSON to HTML Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <% for(let key in data[0]) { %>
                    <th><%= key %></th>
                <% } %>
            </tr>
        </thead>
        <tbody>
            <% data.forEach((item) => { %>
                <tr>
                    <% for(let key in item) { %>
                        <td><%= item[key] %></td>
                    <% } %>
                </tr>
            <% }); %>
        </tbody>
    </table>
</body>
</html>
